<!DOCTYPE html>
<html>

<head>
  <title>test</title>
</head>

<body>
  <script>
    // async function會回傳promise物件, 
    // 雖然這裡return一個字串, 但會自動被包在promise物件裡. 這個promise的:
    // then()可以拿到state=fullfilled(成功)時的回傳值
    // catch()可以拿到state=reject(失敗)時的理由(reason)
    async function hello() { return "Hello" };
    // v是async function傳來的值
    // then()與catch()的引數都是一個自定義函式
    // 而async function直正的回傳值就在那個自定義函式的引數裡
    hello().then(v => { console.log(v); });
    // console.log是一個函式, then裡會給async function傳來的值
    hello().then(console.log);
  </script>
</body>

</html>
