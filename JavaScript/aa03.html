<!DOCTYPE html>
<html>

<head>
  <title>test</title>
</head>

<body>
<script>
  // setTimeout式的第一個引數是個自定義函式, 將會在delay N ms後被執行
  // 因為是asyncronize所以輸出順序不會是1, 2, 3
  setTimeout(function(){ console.log("1"); }, 2000);
  setTimeout(function(){ console.log("2"); }, 500);
  setTimeout(function(){ console.log("3"); }, 3000);
  </script>
</body>

</html>
