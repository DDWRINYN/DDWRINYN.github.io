        <h3>首先這遊戲大致上分階段，第一間段為主線劇情，而第二階段是輿圖和聯盟機制; 大部分的人都會先選一個拓荒流派，拓荒流派，意指不需要太多的裝備和資源就能打到輿圖且能跑一些聯盟機制來賺取通貨，</h3>
        <p><img src="howtoplay picture/howtoplayC.png" width="25%" ><img src="howtoplay picture/howtoplayE.png" width="25%" ><img src="howtoplay picture/howtoplayE_Piece.png" width="25%" ></p>
        <p style="color: red;" ><font face="標楷體" size="4" >此遊戲是不能以現金作交易，所以玩家會以物易物，目前大多數玩家都已混沌石(簡稱:C )和崇高石(簡稱E)或崇高石的碎片來當通用貨物(簡稱通貨)。</font></p>
        <p><font face="標楷體" size="4" >通常我會先去尋找該季的推薦拓荒流派，也會去稍微看一下新的改版資訊，再依我的習慣去找出比較適合自己的流派，基本上我都玩台服，而台服會比國際服晚一周開服，所以可以大致觀摩一下其他實況主的感想和推薦。</font></p>
        <p style="color: darkblue;" ><font face="標楷體" size="4" >建議遊玩心態:開心最重要，不要被遊戲玩了。</font></p>
