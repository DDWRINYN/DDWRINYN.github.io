        <h2>使用方法</h2>
        <p style="text-align: left;"> <img src="sacrifice picture/sacrificeMarker.png" width="60%" ></p>
        <p><font face="標楷體" size="4" >黃色矩形為祭祀在小地圖(按tab)的圖示，黃色圓形為在輿圖中的樣貌，擊殺該範圍的怪物後便可開始，開始後會限制場地大小(即為地圖符號的圓圈內)。</font></p>
        <p style="text-align: left;"> <img src="sacrifice picture/sacrificeOverall.png" width="60%" ></p>
        <p><font face="標楷體" size="4" >擊殺祭祀生出的怪會，會給你點數(紅色橢圓)，可以點擊黃色矩形的按鈕查看獎勵，該按鈕上方的數字(1/3)，表示目前完成一個，該地圖做多有三個。</font></p>
        <p style="text-align: left;"> <img src="sacrifice picture/sacrificeBuy.png" width="60%" ></p>
        <p><font face="標楷體" size="4" >每完成一個祭祀便會將隱藏獎勵顯示出來，完成三個便會全部顯示(該機制最多可以有4個祭壇)。</font></p>
        <p style="color: red;"><font face="標楷體" size="4" >每張地圖的祭祀點數是只能在該張地圖使用，即使是同名的地圖也無法繼承點數。</font></p>
